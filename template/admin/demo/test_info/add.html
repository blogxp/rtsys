{{define "demo/test_info/add"}}
  {{template "layout_form" .}}
{{end}}

{{define "content"}}
<form class="form-horizontal m" id="form-add">
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">标题：</label>
		<div class="col-sm-8">
			<input type="text" name="name" class="form-control" required autocomplete="off" maxlength="100"/>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">状态：</label>
		<div class="col-sm-8">
			<label class="radio-box">
				<input type="radio" name="status" value="0"/> 隐藏
			</label>
			<label class="radio-box">
				<input type="radio" name="status" value="1" checked/> 显示
			</label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-3 control-label is-required">介绍：</label>
		<div class="col-sm-8">
			<textarea type="text" name="remark" class="form-control"></textarea>
		</div>
	</div>

</form>
{{end}}

{{define "script"}}
    <script>
        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(window.b5go.oasUrl, $('#form-add').serialize());
            }
        }
    </script>
{{end}}
