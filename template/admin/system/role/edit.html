{{define "system/role/edit"}}
    {{template "layout_form" .}}
{{end}}
{{define "content"}}
<form class="form-horizontal m" id="form-edit">
    <input type="hidden" name="id" value="{{.info.Id}}">
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">角色名称：</label>
        <div class="col-sm-8">
            <input type="text" name="name" value="{{.info.Name}}" class="form-control" placeholder="请输入角色名称" required autocomplete="off"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">角色标识：</label>
        <div class="col-sm-8">
            <input type="text" name="role_key" value="{{.info.RoleKey}}" class="form-control" placeholder="请输入角色标识" required autocomplete="off"/>
            <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 角色唯一标识，使用3-20为字母、数字或‘_’组成</span>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">显示顺序：</label>
        <div class="col-sm-8">
            <input type="number" name="list_sort" class="form-control" placeholder="请输入显示顺序" autocomplete="off" value="{{.info.ListSort}}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label is-required">角色状态：</label>
        <div class="col-sm-8">
            <label class="radio-box">
                <input type="radio" name="status" value="0" {{if eq $.info.Status "0"}} checked {{end}}>停用
            </label>
            <label class="radio-box">
                <input type="radio" name="status" value="1" {{if eq $.info.Status "1"}} checked {{end}}>启用
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-3 control-label ">备注：</label>
        <div class="col-sm-8">
            <textarea name="note" class="form-control" placeholder="请输入备注" rows="3">{{.info.Note}}</textarea>
        </div>
    </div>
</form>
{{end}}
{{define "script"}}
<script>
    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(window.b5go.oesUrl, $('#form-edit').serialize());
        }
    }
</script>
{{end}}
